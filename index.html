    <h1>Debian Package Repository</h1>
    <p>Add this repository to your sources:</p>
    <pre>echo "deb [arch=arm64] https://YOUR_USERNAME.github.io/YOUR_REPO bullseye main" | sudo tee /etc/apt/sources.list.d/my-repo.list</pre>
    <p>Then run:</p>
    <pre>sudo apt update</pre>
